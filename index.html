<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <input type="text" name="name" autocomplete="off" autofocus placeholder="Name">
        <!-- Select attribute is used for dropdown -->
        <select name="sport">
            <!--this line disable the selection of dropdown for single item or option-->
            <option disabled selected value="">sports</option>
            <!--this is a for loop syntax in jinja(flask)-->
            {% for sport in sports %}
                <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}

        </select>
        <input type="submit" value="Register">
    </form>
</body>
</html>
